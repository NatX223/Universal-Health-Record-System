<!DOCTYPE html>
<html>
  <head>
    <title>Health Record App</title>
    <script src="https://unpkg.com/moralis-v1@1.11.0/dist/moralis.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>

  </head>

  <body>
    <div class="container text-center">
      <div class="row justify-content-center">
        <h1 class="text-center font-monospace">Sign up</h1>

        <div>
            <p id="toggle-Individualregform">Register as an Individual</p>
        </div> <br><br>
        <div>
            <p id="toggle-Hospitalregform">Register as a Hospital</p>
        </div> <br><br>
        <div>
            <p id="toggle-Insuranceregform">Register as an Insurance Agency</p>
        </div> <br><br>
    
        <div id="individual-reg-form">
            <h5>Individual</h5>
            <label for="indidual-name">Name</label>
            <input type="text" id="indidual-name"> <br>
            <label for="indidual-age">Age</label>
            <input type="number" id="indidual-age"> <br>
            <label for="indidual-gender">Gender</label>
            <input type="text" id="indidual-gender"> <br>
            <label for="indidual-height">Height</label>
            <input type="number" id="indidual-height"> <br>
            <label for="indidual-weight">Weight</label>
            <input type="number" id="indidual-weight"> <br>
            <label for="indidual-address">Address</label>
            <input type="text" id="indidual-address"> <br>
            <label for="indidual-phone">Phone</label>
            <input type="number" id="indidual-phone"> <br>
            <label for="indidual-email">Email</label>
            <input type="email" id="indidual-email"> <br>
            <button id="btn-reg-individual" class="btn btn-primary">Register</button>
            
            </div> <br><br>          
        
        <div id="hospital-reg-form">
            <h5>Hospital</h5>
            <label for="hospital-name">Hospital Name</label>
            <input type="text" id="hospital-name"> <br>
            <label for="hospital-address">Address</label>
            <input type="text" id="hospital-address"> <br>
            <label for="hospital-email">Email</label>
            <input type="email" id="hospital-email"> <br>
            <label for="hospital-website">Website</label>
            <input type="text" id="hospital-website"> <br>
            <button id="btn-reg-hospital" class="btn btn-primary">Register</button>
            
            </div> <br><br>
            
        <div id="insurance-reg-form">
            <h5>Insurance</h5>
            <label for="insurance-name">Agency Name</label>
            <input type="text" id="insurance-name"> <br>
            <label for="insurance-address">Address</label>
            <input type="text" id="insurance-address"> <br>
            <label for="insurance-email">Email</label>
            <input type="email" id="insurance-email"> <br>
            <label for="insurance-website">Website</label>
            <input type="text" id="insurance-website"> <br>
            <button id="btn-reg-insurance" class="btn btn-primary">Register</button>
    
        </div>
      </div>
    </div>
    <button id="connect" class="btn btn-primary">Register</button>
    <script type="text/javascript" src="../src/register.js"></script>
  </body>
</html>
