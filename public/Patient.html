<!DOCTYPE html>
<html>
  <head>
    <title>Patient</title>
    <script src="https://unpkg.com/moralis/dist/moralis.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
  </head>

  <body>
    <div class="container text-center">
      <div class="row justify-content-center">
        <h1 class="text-center font-monospace">Patient page</h1>

        <div>
            <h5>Patient: </h5>
            <p id="patientaddress"></p>
        </div> <br>
        
        <div id="details"></div> <br>
    
        <div>
            <label for="address">Enter Institution address</label>
            <input type="text" name="address" id="address">
            <div class="row justify-content-center">
              <div class="btn-group col-4" role="group" aria-label="Basic outlined example">
                <button id="btn-grant" class="btn btn-outline-primary">Grant access</button>
                <button id="btn-view" class="btn btn-outline-primary">View</button>
                <button id="btn-revoke" class="btn btn-outline-primary">Revoke access</button>
              </div>
            </div>
        </div> <br>
    
        <div id="Hospital-view">
    
        </div> <br>

        <div id="Insurance-view">
    
        </div> <br>
  
        <div>
          <div class="col-4 align-self-center">
            <button id="btn-viewRequestList" class="col" class="btn btn-outline-info">Request list</button>
            <button id="btn-viewAccessList" class="col" class="btn btn-outline-info">Access list</button>
        </div>
        </div> <br>
    
        <div id="request-list">
    
        </div> <br>
    
        <div id="access-list">
    
        </div> <br>
    
        <div>
          <div class="col-4 align-self-center">
            <button id="btn-logout" class="btn btn-outline-primary">Logout</button>
          </div>
        </div>
      </div>
  
    </div>
    <script type="text/javascript" src="../src/Patient.js"></script>
  </body>
</html>
